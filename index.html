<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoaclonecoding</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__left">
            <span>KT</span>
            <span>2:14</span>
        </div>
        <div class="status-bar__right">
            <span><i class="fas fa-clock"></i></span>
            <span><i class="fas fa-volume-down"></i></span>
            <span><i class="fas fa-wifi"></i></span>
            <span><i class="fab fa-telegram"></i></span>
            <span>35%</span>
            <span><i class="fas fa-battery-quarter"></i></span>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to my KokoaTalk</h1>
        <p class="welcome-header__text">
        This KokoaTalk webpage was created by watching Nomad Coder's CocoaTalk clone coding. 
        </p>
    </header>
    <form action="friends.html" method="get"  class="login-form">
        <input type="text" placeholder="Login" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Confirm" />
        <a href="#">Reset password</a>
    </form>

    <script src="https://kit.fontawesome.com/15c81da6c1.js" crossorigin="anonymous"></script>
</body>
</html>

<!-- 맨 위는 상태 표시줄 : status-bar라고 번역하여 클래스 이름으로 정함 -->
