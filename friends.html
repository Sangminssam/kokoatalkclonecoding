<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__left">
            <span>KT</span>
            <span>2:14</span>
        </div>
        <div class="status-bar__right">
            <span><i class="fas fa-clock" aria-hidden="true"></i></span>
            <span><i class="fas fa-volume-down" aria-hidden="true"></i></span>
            <span><i class="fas fa-wifi" aria-hidden="true"></i></span>
            <span><i class="fab fa-telegram" aria-hidden="true"></i></span>
            <span>35%</span>
            <span><i class="fas fa-battery-quarter" aria-hidden="true"></i></span>
        </div>
    </div>
    <header class="screen-header">
       <h1>friends</h1>
       <div class="screen-header__icons">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-user-plus fa-lg"></i></span>
           <span><i class="fas fa-music fa-lg"></i></span>
           <span><i class="fas fa-cog fa-lg"></i></span>
       </div>
    </header>
    <main class="friends-screen">
        <div class="user-component-my">
            <span class="user-component-my__img">
                <img src="screenshots/양상민.jpg">
            </span>

            <h2>Sangmin-ssam</h2>
            <!-- <span class="user-component-my__name">
                Sangminssam
            </span> -->
            <!-- 위에꺼 바로 아래 밑줄 -->
        </div>
        <div class="birthday">
            <div class="user-component__li">
                <span>Today is this friend's birthday</span>
                <span><i class="fas fa-chevron-up"></i></span>
            </div>
             <!-- 위의 user-component__li는 나중에 계속 복사 붙이기 -->
            <div class="user-component-friend">
                <div class="user-component-friend__birthday" >
                    <img src="screenshots/Alan Turing.jpg" alt="Alan Turing-">
                    <h2>Alan Turing</h2>
                    <img src="screenshots/birthday-cake.png" alt="birthday cake">
                </div>
                <div class="gift">
                    <span>gift</span>
                    <span><i style=color:palevioletred class="fas fa-gift"></i></span>
                </div>
            </div>
        <!-- 여기서부터는 친구의 생일을 확인해보세요 부분 -->
            <div class="user-component-friend">
                <div class="user-component-friend__birthday" >
                    <img src="screenshots/birthday-cake.png" alt="birthday cake">
                    <h2>Check your friend's birthday</h2>
                </div>
                <div class="user-component-friend__check">
                    <span>7</span>
                    <span><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
        <!-- '생일' 부분 끝! -->

        <div class="user-component__li">
            <span>channel</span>
            <span><i class="fas fa-chevron-up"></i></span>
        </div>
